<div class="mt-4 col-8 offset-2">
	<div class="card" style="background-color:black; color:white; border-color:white;">
		<div class="card-header">Create people</div>
		<div class="card-body">
			<form [formGroup]="form" id="form">
				<div class="form-group row">
					<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control" id="inputName3" placeholder="Full name" formControlName="name">
					</div>
				</div>
				<div class="form-group row mt-3">
					<label for="inputUser3" class="col-sm-2 col-form-label">User name</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control" id="inputUser3" placeholder="User name" formControlName="username">
					</div>
				</div>

				<div class="form-group row mt-3">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Sign up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
