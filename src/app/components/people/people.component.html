<div class="mt-4 col-8 offset-2">
	<div class="card" style="background-color:black; color:white; border-color:white;">
		<div class="card-header">Create people</div>
		<div class="card-body">
			<form [formGroup]="form" id="form">
				<div class="form-group row">
					<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
					<div class="col-sm-10">
						<input type="text" name="name" class="form-control bg-transparent" style="color:white" id="inputName3" placeholder="Full name" formControlName="name">
					</div>
				</div>

				<div class="form-group row mt-3">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">Sign up</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br>

	<form class="mt-5">
		<div class="form-group form-inline row" style="color:white">
			<div class="col-sm-1"></div>
			<label for="searchInput" class="col-sm-3 col-form-label">Full text search:</label>
			<div class="col-sm-7">
				<input class="form-control ml-2 bg-transparent" style="color:white" id="searchInput" type="text" [formControl]="filter" [(ngModel)]="name" (keyup)="searchPeople()"/>
			</div>
		</div>
	</form>

	<table class="table table-striped mt-3" style="color:white">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Name</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let p of people" style="color:white">
				<th scope="row">{{p.id}}</th>
				<td>{{p.name}}</td>
				<td><button type="submit" class="btn btn-outline-danger" (click)="deletePerson(p.id); open(content)">X</button></td>
			</tr>
		</tbody>
	</table>

	<ng-template #content let-modal>
		<div class="modal-body" style="background-color:black; color:white">
			<h3>Quieres eliminar a la persona con el id: {{deleteid}}?</h3>
		</div>
		<div class="modal-footer" style="background-color:black">
			<button class="btn btn-outline-success" (click)="si(); modal.close('Save click')">Si</button>
			<button class="btn btn-outline-danger" (click)="modal.close('Save click')">No</button>
		</div>
	</ng-template>
</div>
