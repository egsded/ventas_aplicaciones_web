<div>
	<div class="mt-4" style="color:white">
		<p *ngIf="!validation">
			<ngb-alert type="danger" [dismissible]="false">
				Llenar todos los campos
			</ngb-alert>
		</p>
		<h3>Program's order</h3>
		<form [formGroup]="formprogram" id="formprogram" *ngIf="level == 0">
			<div class="form-group row mt-5">
				<label for="inputName" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control bg-transparent" style="color:white" id="inputName" placeholder="Program's Name" formControlName="name">
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control bg-transparent" id="inputDescription" rows="3" style="color:white" formControlName="description" placeholder="..."></textarea>
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputInstalationDate" class="col-sm-2 col-form-label">Instalation Date</label>
				<div class="col-sm-2">
					<input type="date" name="instalationdate" class="form-control bg-transparent" id="inputInstalationDate" formControlName="instalation_date" style="color:white">
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
				<div class="col-sm-10">
					<input type="text" name="price" class="form-control bg-transparent" style="color:white" id="inputPrice" placeholder="0" formControlName="price">
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputDatabase" class="col-sm-2 col-form-label">Data base</label>
				<div class="col-sm-10">
					<input type="text" name="database" class="form-control bg-transparent" style="color:white" id="inputDatabase" placeholder="DB" formControlName="database">
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputRepository" class="col-sm-2 col-form-label">Repository</label>
				<div class="col-sm-10">
					<input type="text" class="form-control bg-transparent" id="inputRepository" name="repository" style="color:white" placeholder="Repository name of Github" formControlName="repository">
				</div>
			</div>
			<div class="form-group row mt-4">
				<label for="inputType" class="col-sm-2 col-form-label">Type of the program</label>
				<div class="col-sm-10">
					<input type="text" class="form-control bg-transparent" style="color:white" id="inputType" name="type" placeholder="movil / web" formControlName="type">
				</div>
			</div>
			<div class="row mt-3 mb-5">
				<div class="col-sm-10"></div>
				<button type="button" class="btn btn-outline-success col-sm-2" (click)="validator1()">save</button>
			</div>
		</form>
		<div *ngIf="level == 1" class="row">
			<button *ngFor="let p of butons" class="btn btn-outline-light col-sm-4" (click)="validator2(p.id)">{{p.name}}</button>
		</div>
	</div>
</div>
