<div class="mt-4 col-8 offset-2">
	<div class="card" style="background-color:black; color:white; border-color:white">
		<div class="card-header">Declare Git User</div>
		<div class="card-body">
			<form [formGroup]="formGit" id="formGit">
				<div class="form-group row">
					<label for="inputGit" class="col-sm-2 col-form-label">Github User</label>
					<div class="col-sm-10">
						<input type="text" name="gituser" class="form-control bg-transparent" style="color:white" id="inputGit" placeholder="git User" formControlName="gituser">
					</div>
				</div>

				<div class="form-group row mt-3">
					<div class="col-sm-2">
						<button type="submit" class="btn btn-outline-primary" (click)="gitsave()">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
